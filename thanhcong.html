<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thành công</title>
</head>
<body>
    <h1>Thành công</h1>
    <div id="showkq"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var loggedInUser = localStorage.getItem("loggedInUser");
            if (loggedInUser) {
                var userData = JSON.parse(loggedInUser);
                document.getElementById("showkq").innerHTML = "Welcome, " + userData.username;
            } else {
                document.getElementById("showkq").innerHTML = "Không có thông tin người dùng.";
            }
        });
    </script>
</body>
</html>
